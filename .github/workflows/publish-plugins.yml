name: Publish Plugin

on:
  workflow_dispatch:
    inputs:
      plugin:
        description: 'Plugin name (e.g., plugin-loc)'
        required: true
        type: string
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Update version
        run: |
          cd packages/${{ github.event.inputs.plugin }}
          npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Publish to npm
        run: |
          cd packages/${{ github.event.inputs.plugin }}
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Git tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add packages/${{ github.event.inputs.plugin }}/package.json
          git commit -m "chore: release ${{ github.event.inputs.plugin }} v${{ github.event.inputs.version }}"
          git tag "${{ github.event.inputs.plugin }}-v${{ github.event.inputs.version }}"
          git push origin main --tags
